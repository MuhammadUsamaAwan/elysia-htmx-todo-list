<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <title>Elysia + HTMX Todo List</title>
  </head>
  <body>
    <main class="container">
      <h1><center>Todo List</center></h1>
      <form hx-post="/add" hx-target="#todos" hx-swap="beforeend" _="on submit target.reset()">
        <input type="text" name="todo" id="todo" placeholder="Enter a todo" required />
        <button type="submit">Add</button>
      </form>
      <ul id="todos"></ul>
    </main>
  </body>
</html>
